<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Course — Detx Gaming</title>
  <link rel="stylesheet" href="./assets/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<div class="stickyBar">
  <a class="stickyBtn" href="courses.html">Courses</a>
  <a class="stickyBtn primary" href="https://discord.gg/Mm74e4WHhU" target="_blank" rel="noopener">Join Discord</a>
  <a class="stickyBtn" href="http://discordapp.com/users/794883241680044054" target="_blank" rel="noopener">DM Discord</a>
</div>

<body>
  <header class="topbar">
    <div class="container nav">
      <div class="brand">
        <div class="logoDot"></div>
        <div data-brand>Detx Gaming</div>
      </div>
      <nav class="navLinks">
        <a data-nav href="index.html">Home</a>
        <a data-nav href="watch.html">Watch</a>
        <a data-nav href="courses.html">Courses</a>
        <a data-nav href="shop.html">Shop</a>
        <a data-nav href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section" data-course-detail>
      <div class="panel">
        <div class="badgeRow">
          <span class="badge" data-course-track>Track</span>
          <span class="mini"><span data-course-level></span> • <span data-course-duration></span></span>
        </div>

        <h1 class="hTitle" style="font-size:30px; margin-top:12px" data-course-title>Course Title</h1>
        <p class="muted" data-course-desc>Course description...</p>

        <div class="row" style="margin-top:14px">
          <div class="card">
            <div style="font-weight:900">Outcome</div>
            <p class="muted" style="margin:8px 0 0" data-course-outcome></p>
          </div>
          <div class="card">
            <div style="font-weight:900">Includes</div>
            <ul class="muted" style="margin:8px 0 0" data-course-includes></ul>
          </div>
        </div>

        <div class="priceRow" style="margin-top:16px">
          <div class="price">
            <span class="old" data-course-old>৳0</span>
            <span class="new" data-course-new>৳0</span>
          </div>
          <button class="btn primary" id="enrollBtn">Enroll Now</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Enroll Modal -->
  <div class="modal" id="enrollModal">
    <div class="modalBox">
      <div class="modalHead">
        <div>
          <div class="modalTitle" id="modalCourseTitle">Course</div>
          <div class="modalPrice">
            <span class="old" id="modalPriceOld">৳0</span>
            <span class="new" id="modalPriceNew">৳0</span>
          </div>
        </div>
        <button class="modalClose" data-modal-close>Close</button>
      </div>

      <div class="modalBody">
        <form id="enrollForm">
          <div class="row">
            <div>
              <label class="muted">Name</label>
              <input id="fullName" class="input" required placeholder="Your full name"/>
            </div>
            <div>
              <label class="muted">Country</label>
              <input id="country" class="input" required placeholder="Bangladesh"/>
            </div>
          </div>

          <div class="row" style="margin-top:10px">
            <div>
              <label class="muted">Email</label>
              <input id="email" type="email" class="input" required placeholder="name@email.com"/>
            </div>
            <div>
              <label class="muted">Contact Number</label>
              <input id="phone" class="input" required placeholder="+880..."/>
            </div>
          </div>

          <div class="row" style="margin-top:10px">
            <div>
              <label class="muted">Payment Method</label>
              <select id="paymentMethod" class="input" required>
                <option value="">Select...</option>
                <option>Bank</option>
                <option>Card</option>
                <option>bKash</option>
                <option>Nagad</option>
                <option>Rocket</option>
                <option>PayPal</option>
              </select>
            </div>
            <div>
              <label class="muted">Transaction ID (optional)</label>
              <input id="transactionId" class="input" placeholder="e.g. 9A7X..."/>
            </div>
          </div>

          <div style="margin-top:10px">
            <label class="muted">Payment Screenshot (optional)</label>
            <input id="paymentScreenshot" type="file" class="input" accept="image/*"/>
          </div>

          <div class="ctaRow" style="margin-top:14px">
            <button class="btn primary" type="submit">Submit Enrollment</button>
            <a class="btn ghost" href="contact.html">Need help?</a>
          </div>

          <div id="enrollStatus" class="muted" style="margin-top:10px"></div>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container footerGrid">
      <div>© <span id="year"></span> <span data-brand>Detx Gaming</span></div>
      <div class="chips" data-socials></div>
    </div>
  </footer>

  <script src="./assets/supabase.js"></script>
  <script src="./assets/data.js"></script>
  <script src="./assets/app.js"></script>
</body>
</html>
